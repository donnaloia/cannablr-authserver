machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build --rm=false -t bendonnaloia/cannablr-authserver .
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $dockeremail -u $dockeruser -p $dockerpassword
      - docker push bendonnaloia/cannablr-authserver